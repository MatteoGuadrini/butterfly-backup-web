{% include "menu.html" %}

{% if no_log %}
    {{ no_log }}
    {{ value|linebreaks }}
{% endif %}


<div class="container">
    <div class="accordion accordion-flush" id="logs">
        {% if backup %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="backup">
                <button class="accordion-button collapsed" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#backup_collapse" 
                    aria-expanded="false" 
                    aria-controls="backup_collapse">
                    Backup log
                </button>
            </h2>
            <div id="backup_collapse" 
                    class="accordion-collapse collapse" 
                    aria-labelledby="backup"
                    data-bs-parent="#backup">
                <div class="accordion-body">
                    <code>
                        {{ backup | safe }}
                    </code>
                </div>
            </div>
        </div>
        {% endif %}

        {% if restore %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="restore">
                <button class="accordion-button collapsed" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#restore_collapse" 
                    aria-expanded="false" 
                    aria-controls="restore_collapse">
                    Restore log
                </button>
            </h2>
            <div id="restore_collapse" 
                    class="accordion-collapse collapse" 
                    aria-labelledby="restore"
                    data-bs-parent="#restore">
                <div class="accordion-body">
                    <code>
                        {{ restore | safe }}
                    </code>
                </div>
            </div>
        </div>
        {% endif %}

        {% if export %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="export">
                <button class="accordion-button collapsed"
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#export_collapse" 
                    aria-expanded="false" 
                    aria-controls="export_collapse">
                    Export log
                </button>
            </h2>
            <div id="export_collapse" 
                    class="accordion-collapse collapse" 
                    aria-labelledby="export"
                    data-bs-parent="#export">
                <div class="accordion-body">
                    <code>
                        {{ export | safe }}
                    </code>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    {{ value|linebreaks }}

    <a href="/" class="go-back" data-bs-toggle="historyback">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
    Home
    </a>
</div>
